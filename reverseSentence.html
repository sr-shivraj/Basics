<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function reverseString(string) {
            let arrWrd=string.split("");
            let length=arrWrd.length;
            let revWrd="";
            for(let i=length-1;i>=0;i--) {
                revWrd=revWrd+arrWrd[i];
            }
            return revWrd;
        }
        let sentence="Hello, how are you?";
        console.log(reverseString(sentence));
    </script>
</body>
</html>
