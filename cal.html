<body>
    <script>
        //calculator using arrow function
        let cal = (a, b, operator) => {
            switch (operator) {
                case '+':
                    return a + b;
                    break;
                case '-':
                    return a - b;
                    break;
                case '*':
                    return a * b;
                    break;
                case '/':
                    return a / b;
                    break;
            }
        }
        let x = parseInt(prompt("Enter 1st number: "));
        let y = parseInt(prompt("Enter 2nd number: "));
        let o = prompt("Enter an op[erator: ")
        console.log(cal(x, y, o));


        // calculator using clouser function
        function calculator(operator) {
            return function (a, b) {
                switch (operator) {
                    case '+':
                        return a + b;
                        break;
                    case '-':
                        return a - b;
                        break;
                    case '*':
                        return a * b;
                        break;
                    case '/':
                        return a / b;
                        break;
                }
            }
        }

        let m = parseInt(prompt("Enter 1st number: "));
        let n = parseInt(prompt("Enter 2nd number: "));
        let oper = prompt("Enter an operator: ")
        console.log(calculator(oper)(m, n));
    </script>
